<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div class="equation-box">
            <div class="equation">0</div>
            <div class="answer"></div>
        </div>
        
        <button class="btn left-side double">C</button>
        <button class="btn left-side">←</button>
        <button class="btn right-side">÷</button>

        <button class="btn left-side">7</button>
        <button class="btn left-side">8</button>
        <button class="btn left-side">9</button>
        <button class="btn right-side">x</button>

        <button class="btn left-side">4</button>
        <button class="btn left-side">5</button>
        <button class="btn left-side">6</button>
        <button class="btn right-side">-</button>

        <button class="btn left-side">1</button>
        <button class="btn left-side">2</button>
        <button class="btn left-side">3</button>
        <button class="btn right-side">+</button>

        <button class="btn left-side double">0</button>
        <button class="btn left-side">.</button>
        <button class="btn right-side">=</button>

        <script src="calculator.js"></script>
    </div>
</body>
</html>
